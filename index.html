<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="src/assets/icon.svg" type="image/x-icon" />
  <title>Keep Doing IT</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar">
      <div class="search__container">
        <input class="search__input" type="text" placeholder="Search" />
      </div>
      <div class="task__boardName"></div>
      <div class="task__navProfile">
        <img class="task__navProfile--image" src="./src/assets/avataaars.svg" alt="profile picture">
      </div>
    </nav>
    <aside class="sidebar">
      <div class="sidebar_logo">
        <img class="sidebar_logo--image" src="src/assets/logo.svg" />
      </div>
      <div class="sidebar_main">
        <button id="addTaskButton" class="add_task"> Add Task <img src="./src/assets/menu_down.svg" alt="add task"
            class="menu_down" /></button>
        <form id="form">
          <p>Task Name:</p><input type="text" id="taskName" value="" class="input_form" autocomplete="off">
          <p>Task Description:</p> <textarea id="taskDescription" value="" class="input_form--desc"></textarea>
          <button id="myButton">Add task</button>
        </form>
      </div>
      <footer class="sidebar_footer">
        <div class="footer__creator">Creator</div>
        <div class="footer__about">About</div>
        <div class="footer__darkmode">ToggleMode</div>
      </footer>
    </aside>
    <main class="task_container">
      <section class="task_board">
        <!---- Board 1 ---->
        <div class="task_states">
          <!---- Nav ---->
          <p class="task_states--title">Pending</p>
          <div class="task_states--menu">
            <img class="icon_menu" src="./src/assets/menu.svg" alt="vertical menu" />
          </div>
        </div>
        <div class="task_element" id="pending">
          <!---- Body ---->

        </div>
      </section>
      <section class="task_board">
        <!---- Board 2 ---->
        <div class="task_states">
          <!---- Nav ---->
          <p class="task_states--title">In progress</p>
          <div class="task_states--menu">
            <img class="icon_menu" src="./src/assets/menu.svg"" alt=" vertical menu">
          </div>
        </div>
        <div class="task_element" id="inProgress"><!---- Body ---->
        </div>
      </section>
      <section class="task_board">
        <!---- Board 3 ---->
        <div class="task_states">
          <!---- Nav ---->
          <p class="task_states--title">Done</p>
          <div class="task_states--menu">
            <img class="icon_menu" src="./src/assets/menu.svg"" alt=" vertical menu">
          </div>
        </div>
        <div class="task_element" id="done"><!---- Body ---->
        </div>
      </section>
    </main>
  </div>
</body>

</html>
